/* This is the cart button animation stuff */
  a.cartButton {
    background: linear-gradient(90deg, #00a5f8, #ff458a);
    padding:5px;
    border-radius:7px;
    background-size: 400%;
  }

  a.cartButton:link, a.cartButton:visited {
    text-decoration: none;
    color: white;
  }

  a.cartButton:hover {
    text-decoration: none;
    color: white;
  }

 a.cartButton:hover {
    animation: cartanimation 8s linear infinite;
  }

  @keyframes cartanimation {
    0% {background-position: 0%;}
    100% {background-position: 400%;}
  }

  a.cartButton:before {
    content: '';
    z-index: -1;
    background: linear-gradient(90deg, #00a5f8, #ff458a);
    background-size: 400%;
    opacity: 0;
    transition: 0.5s;
  }


  a.cartButton:hover:before {
    filter: blur(20px);
    opacity: 1;
    animation: animate 8s linear infinite;
  }


  @keyframes breatheAnimation {
    0%   {background-color: #303030;}
    25%   {background-color: #202020;}
    50%  {background-color: #171717;}
    75%   {background-color: #202020;}
    100% {background-color: #303030;}
  }

  /* The element to apply the animation to */
  .breathe {
    height: 100%;

    background-size: cover;
    animation-name: breatheAnimation;
    animation-duration: 6s;
    animation-iteration-count: infinite;
    animation-timing-function:linear;
  }
