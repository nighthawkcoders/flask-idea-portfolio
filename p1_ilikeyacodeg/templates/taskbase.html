<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block head %}
    <title></title>
    {% endblock %}
</head>

<body style="background-color:gray;color:white;">
    <!--Navbar-->
    <nav class="navbar navbar-light navbar-1 white">

        <!-- Navbar brand -->
        <!-- Collapse button -->
        <div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
                    aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation" style="font-size: xx-large; border: 0em;"><span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="/" style="font-family: gilroyXB; font-size: xx-large; color: whitesmoke;">
                Nighthawk Coding Society {% block greeting %}{% endblock %}
            </a>

        </div>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent15">
            <!-- Links -->
            <div class="navbar-nav" style="font-size: large;">
                <a class="nav-link all" href="/all/">All</a>
                <a class="nav-link runtime " href={{url_for('teacher_bp.runtime_route')}}>Runtime</a>
                <a class="nav-link planning" href={{url_for('teacher_bp.planning_route')}}>Planning</a>
                <a class="nav-link journal" href={{url_for('teacher_bp.journal_route')}}">Journal</a>
                <a class="nav-link playground" href={{url_for('teacher_bp.playground_route')}}>Playground</a>
                <a class="nav-link code" href={{url_for('teacher_bp.code_route')}}>Code 1</a>
                <a class="nav-link code2" href={{url_for('teacher_bp.code2_route')}}>Code 2</a>
                <a class="nav-link calculatorgui" href={{url_for('teacher_bp.calculatorgui_route')}}>Calculator JFrame</a>
                <a class="nav-link teacher" href={{url_for('teacher_bp.index')}}>Return to Portfolio</a>
            </div>
            <!-- Links -->
        </div>
        <!-- Collapsible content -->
    </nav>

{% block body %}
{% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
