{% extends "p5_monkeymen/base.html" %}

{% block head %}
  <style>
		#hero-header {
			background-image: url("https://wallpapercave.com/wp/wp4064795.jpg");
			height: 100vh;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			position: relative;
		}
    .btn1 {
      display: inline-block;
      padding: 10px 30px;
      background: var(--primary-color);
      color: #f9989f;
      border-radius: 5px;
      border: solid #f9989f 1px;
      margin-top: 25px;
      opacity: 0.4;
    }
	.hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
  </style>
  <title> Home </title>
{% endblock %}

{% block style %}
<div id="hero-header">
  <div class="hero-text">
    <h1 style="background-color:hsla(15, 96%, 87%, 0.7);">Travel Website</h1>
    <p><span style="background-color:hsla(15, 96%, 87%, 0.7)">Monkey Men</span></p>
  </div>
</div>
{% endblock %}
